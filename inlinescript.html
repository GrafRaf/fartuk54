<html>
<head>
<title>test for noscript tag</title>
</head>
<body>
<h2 id="h2-1">before no script</h2>
<noscript>
<div>between noscript</div>
</noscript>
<h2 id="h2-2">after no script</h2>
<script>
document.getElementById("h2-1").innerHTML = "content h2-1 changed";
document.getElementById("h2-2").innerHTML = "content h2-2 changed";
</script>
</body>
</html>
